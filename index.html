<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
    <main>
      <p id="description">Please fill out this survey form.</p>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="120" required>
        <label for="dropdown">Select your gender</label>
        <select id="dropdown" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <fieldset>
          <legend>What is your favorite color?</legend>
          <label><input type="radio" name="color" value="red">Red</label>
          <label><input type="radio" name="color" value="blue">Blue</label>
          <label><input type="radio" name="color" value="green">Green</label>
          <label><input type="radio" name="color" value="yellow">Yellow</label>
        </fieldset>
        <fieldset>
          <legend>What is your favorite animal?</legend>
          <label><input type="checkbox" name="animal" value="dog">Dog</label>
          <label><input type="checkbox" name="animal" value="cat">Cat</label>
          <label><input type="checkbox" name="animal" value="bird">Bird</label>
          <label><input type="checkbox" name="animal" value="fish">Fish</label>
        </fieldset>
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
